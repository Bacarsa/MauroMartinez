<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Personal</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="./tarjeta.jfif" alt="Imagen de la tarjeta">
        </div>
        <div class="profile-picture">
            <img src="./Capturaww.PNG" alt="Imagen de perfil">
        </div>   
        <div class="card-body">
            <h2>Mauro Martinez</h2>
            <p>Sistemas</p>
            <p>Bacar S.A.</p>
        </div>
    </div>
    <div class="tarjeta-contacto">
        <div class="header-contacto"> 
            <img class="logo-bacar" src="./Sin título-1.png" alt="">
            <h2>Contacto</h2>
        </div>
        <div class="divisor"></div>
        <div class="presentacion">
            <p>
                <strong>IT Sistemas, comprometido con la transformación digital de la empresa y el mantenimiento de la infraestructura.</strong>
            </p>
        </div>
        <div class="iconos1">
            <a href="https://wa.me/3515465559"><img class="img-contactcard" src="./whatsapp-removebg-preview.png" alt="whatsapp"></a>
            <a href="https://www.gmail.com"><img class="img-mailcard" src="./email_3178158.png" alt="Email"></a>
            <a href="https://www.bacar.com.ar"><img class="img-webcard" src="./web_11263934.png" alt="Web"></a>
            <a href="https://www.instagram.com/bacar_sa/?hl=es"><img class="img-instagram" src="./instagram_1384015.png" alt="Instagram"></a>
            <a href="https://www.linkedin.com/company/bacar-sa/mycompany/"><img class="img-linkedin" src="./linkedin_1384014.png" alt="LinkedIn"></a>
            <a href="tel:+4210086,2800"><img class="img-telefono" src="./call-button_17625.png" alt="Telefono"></a>
        </div>
    </div>
</body>
</html>
